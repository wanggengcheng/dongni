<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width">
<meta name="msapplication-tap-highlight" content="no">
<title>带缩略图移动端jQuery幻灯片 - 站长素材</title>

<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" href="dist/photor.min.css">

</head>
<body>
<div class="photor">
		<div class="photor__viewport">
			<div class="photor__viewportLayer">
				<img src="images/1.jpg" data-thumb="thumbs/1.jpg">
				<img src="images/2.jpg" data-thumb="thumbs/2.jpg">
				<img src="images/3.jpg" data-thumb="thumbs/3.jpg">
				<img src="images/4.jpg" data-thumb="thumbs/4.jpg">
				<img src="images/5.jpg" data-thumb="thumbs/5.jpg">
				<img src="images/6.jpg" data-thumb="thumbs/6.jpg">
				<img src="images/7.jpg" data-thumb="thumbs/7.jpg">
				<img src="images/8.jpg" data-thumb="thumbs/8.jpg">
				<img src="images/9.jpg" data-thumb="thumbs/9.jpg">
			</div>

			<div class="photor__viewportControl">
				<div class="photor__viewportControlPrev"></div>
				<div class="photor__viewportControlNext"></div>
			</div>

		</div>
		<div class="photor__thumbs">
			<div class="photor__thumbsWrap"></div>
		</div>
	</div>

<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="dist/photor.js"></script>
<script>
	$(document).ready(function() {
		$('.photor').photor();
	});
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE6浏览器。</p>
<p>来源：<a href="http://sc.chinaz.com/" target="_blank">站长素材</a></p>
</div>
</body>
</html>
